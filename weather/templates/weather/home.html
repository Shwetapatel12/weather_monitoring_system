<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7fa;  /* Light teal background */
            color: #37474f;  /* Dark gray text for readability */
        }
        .hero {
            background-color: #00796b;  /* Dark teal for a bold header */
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 3rem;
        }
        .content {
            margin: 2rem 0;
        }
        .btn-custom {
            background-color: #004d40;  /* Dark teal button */
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .btn-custom:hover {
            background-color: #00695c;  /* Slightly lighter teal on hover */
        }
        footer {
            background-color: #004d40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the Weather Monitoring System</h1>
    </div>

    <!-- Main Content -->
    <div class="container text-center content">
        <p class="lead">Get real-time updates and summaries on weather conditions</p>
        <a href="{% url 'weather_summary' %}" class="btn btn-custom"><i class="fas fa-cloud-sun"></i> View Weather Summary</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Weather Monitoring System | Created by Shweta Patel</p>
        <a href="https://github.com/your-repo" class="text-white">GitHub</a>
    </footer>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
